<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Mario RPG!</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- my style File -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Carter+One" rel="stylesheet">
</head>

<body>
    <header class="text-center">
        <h1>Super Mario RPG! - yet another lame game</h1>
    </header>

    <div class="container">
        <div id="character-list" class="row text-center">
        </div>

        <div id="playground" class="row text-center">
            <!-- player 1 -->
            <div id="player-left" class="col col-xs-5 col-sm-4 col-md-3">
                <div class="player"></div>
            </div>
            <!-- gameinfo -->
            <div id="gameinfo" class="col col-xs-2 col-sm-4 col-md-6 text-center">
                <span id="btn-p1">pick your character</span>
                <span id="btn-p2" style="display: none">pick your ENEMY</span>
                <button id="btn-fight" type="button" class="btn btn-warning" style="display: none"> ⚔ FIGHT! ⚔ </button>
                <div id="gameinfo-msg"></div>
                <button id="btn-restart" type="button" class="btn btn-info" style="display: none"> RESTART </button>
                <audio id="mb-theme1" src="assets/music/mb-theme1.mp3" type="audio/mp3"></audio>  
            </div>
            <!-- player 2 -->
            <div id="player-right" class="col col-xs-5 col-sm-4 col-md-3">
                <div class="player"></div>
            </div>
        </div>
    </div>
    
    <audio id="punch-sound"><source src="assets/music/Left-Hook-SoundBible.com.mp3" type="audio/mp3"></audio>
    <script src="assets/javascript/game.js"></script>

</body>
